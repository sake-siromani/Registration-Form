<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
    <div class="navbar">
        <h2>Registration Form</h2>
        <div class="head">
            <h4>EMAIL</h4>
        </div>
        <div class="mail">
            <input type="text" placeholder="User name" rows="4">
        </div>
        <div>
            <h4>Password</h4>
        </div>
        <div class="password">
            <input type="text" placeholder="Enter password">
        </div>
        <div>
            <h4>Select class</h4>
        </div>
        <div>
            <label for="id1">
            <input type="checkbox"  value="class IX" name="class" id="id1">class IX
        </label>
            <BR>
                <label for="id2">
            <input type="checkbox"value="class X"  name="class" id="id2">class X
        </label>
        </div>
        <div>
            <h4>select Subject</h4>
            <label for="id3">
            <input type="radio" value="math" name="subject" id="id3">math
        </label>
            <BR>
                <label for="id4">
            <input type="radio" value="chem"  name="subject" id="id4">chem
        </label>
        <br>
        <label for="id5">
            <input type="radio" value="Eng"  name="subject" id="id5">Eng
        </label>
        <br>
        <label for="id6">
            <input type="radio"value="science"  name="subject" id="id6">science
        </label>
        </div>
        <div>
            <h4>Select city</h4>
            <select name="city" id="city">
                <option value="delhi">Delhi</option>
                <option value="pune">pune</option>
                <option value="bang">Bang</option>
                <option value="hyderabad">Hyderabad</option>
                <option value="Kolkata">Kolkata</option>
            </select>
        </div>
        <div>
            <button>submit</button>
        </div>
    </form>
    </div>

</body>
</html>
